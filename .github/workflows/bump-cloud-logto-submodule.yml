name: Bump Logto submodule
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    name: cloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: ${{ github.repository }}
          fetch-depth: 0
      - name: Bump cloud Logto submodule
        uses: ./.github/actions/create-submodule-bump-pr
        with:
          github_token: ${{ secrets.BOT_PAT }}
          checkout_branch: "master"
          pr_against_branch: "master"
          parent_repository: "logto-io/cloud"
          branch_name: "bump-cloud-logto-submodule"
